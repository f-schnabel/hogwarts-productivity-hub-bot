on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: CI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: |
          pnpm install

      - name: Typecheck
        run: |
          pnpm typecheck
      - name: Lint
        run: |
          pnpm lint
      - name: Run tests
        run: |
          pnpm test

      - name: Check for pending migrations
        run: |
          npx drizzle-kit generate --name=ci-check
          git diff --exit-code drizzle/ || (echo "Schema changes detected without migration. Run 'npx drizzle-kit generate' locally." && exit 1)
